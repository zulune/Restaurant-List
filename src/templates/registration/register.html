{% extends "base.html" %}

{% block title %}
  Register | {{ block.super }}
{% endblock %}

{% block content %}

<div class="row justify-content-sm-center">
  <div class='col-sm-6 text-center'>
    <h1>Register</h1>
    <hr/>
    <form class='text-left' method="post" action="{% url 'register' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" class="btn btn-lg btn-dark" value="Register" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p>Did you need to <a href='{% url "login" %}'>Login</a>?
  </div>
</div>

{% endblock %}

{% block scripts %}
  <script type="text/javascript">
    $(document).ready(function(){
      $("input").addClass("form-control");
    })
  </script>
{% endblock %}
