{% extends "base.html" %}

{% block title %}
  Contact
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-8">
      <h1>Contact US</h1>
      <form action="" method="post">
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" placeholder="username" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" placeholder="example@mail.com" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Message</label>
          <textarea name="name" rows="8" cols="80" class="form-control"></textarea>
        </div>
        <button type="submit" name="button" class="btn btn-dark btn-block">OK</button>
      </form>
    </div>
    <div class="col-4">
      {% include "snippets/sidebar.html" %}
    </div>
  </div>
{% endblock %}
