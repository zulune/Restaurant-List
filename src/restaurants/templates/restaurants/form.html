{% extends "base.html" %}

{% block title %}
  {{ title }} | {{block.super}}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center text-info">{{title}}</h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <form class="form-group" action="." method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" name="button">Submit</button>
      </form>
    </div>
    <div class="col-md-3">
      {% if form.errors.non_field_errors %}
        <div class="alert alert-danger">{{ form.errors.non_field_errors }}</div>
      {% endif %}
    </div>
  </div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
  $(document).ready(function(){
    $("label").addClass("label label-default");
    $("input").addClass("form-control");
    $("button").addClass("btn btn-danger");
  });
</script>
{% endblock %}
